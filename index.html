<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        }

        .weather-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background: #4e73df;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            gap: 10px;
            margin-top: 20px;
        }

        button:hover {
            background: #3751c7;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="weather-container">
        <h2> Weather App</h2>
        <input type="text" id="locationInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById("locationInput").value;
            const resultDiv = document.getElementById("result");

            if (location === "") {
                resultDiv.innerHTML = "‚ö†Ô∏è Please enter a location!";
                return;
            }

            const apiKey = "180c567adc934f3fb7a70946252201"; // your API key
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();

                const temp = data.current.temp_c;
                const condition = data.current.condition.text;
                const icon = data.current.condition.icon;

                resultDiv.innerHTML = `
          <p>üìç Location: <b>${data.location.name}, ${data.location.country}</b></p>
          <p>üå°Ô∏è Temperature: <b>${temp}¬∞C</b></p>
          <p>‚õÖ Condition: <b>${condition}</b></p>
          <img src="${icon}" alt="Weather Icon">
        `;
            } catch (error) {
                resultDiv.innerHTML = "‚ùå Unable to fetch weather. Please try again!";
            }
        }
    </script>
</body>

</html>
